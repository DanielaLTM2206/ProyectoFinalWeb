<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventarios - Ferretería</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h2>Ferretería XYZ</h2>
        </div>
        <ul>
            <li><a href="#" data-target="dashboard.html"><i class="icon-dashboard"></i>Panel Principal</a></li>
            <li><a href="#" data-target="gestionproductos.html"><i class="icon-productos"></i>Productos</a></li>
            <li><a href="#" data-target="proveedores.html"><i class="icon-proveedores"></i>Proveedores</a></li>
            <li><a href="#" data-target="ventas.html"><i class="icon-ventas"></i>Ventas</a></li>
            <li><a href="#" data-target="usuarios.html"><i class="icon-usuarios"></i>Usuarios</a></li>
            <li><a href="#" data-target="inventario.html"><i class="icon-inventario"></i>Inventario</a></li>
        </ul>
    </div>

    <div class="content" id="main-content">
        <!-- Aquí se cargará el contenido dinámicamente -->
        <h1>Sistema de Inventarios - Ferretería</h1>
        <div id="dashboard">
            <h2>Panel Principal</h2>
            <p>Bienvenido al sistema de gestión de inventarios.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.sidebar ul li a');
            const contentDiv = document.getElementById('main-content');

            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = this.getAttribute('data-target');
                    
                    // Cargar contenido dinámicamente
                    fetch(target)
                        .then(response => response.text())
                        .then(data => {
                            contentDiv.innerHTML = data;
                        })
                        .catch(error => {
                            console.error('Error cargando el contenido:', error);
                        });
                });
            });

            // Cargar el contenido inicial (Panel Principal)
            fetch('dashboard.html')
                .then(response => response.text())
                .then(data => {
                    contentDiv.innerHTML = data;
                })
                .catch(error => {
                    console.error('Error cargando el contenido inicial:', error);
                });
        });
    </script>
</body>
</html>
