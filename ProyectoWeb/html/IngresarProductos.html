<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Productos - Bodeguero</title>
    <link href="../css/estilo.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/bodegero.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Bienvenido Bodeguero</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#">Perfil</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-btn">Productos &#9662;</a>
                <ul class="dropdown-menu">
                    <li><a href="#" id="ingresarProducto">Ingresar Producto</a></li>
                    <li><a href="#">Actualizar Producto</a></li>
                    <li><a href="#">Buscar Producto</a></li>
                    <li><a href="#" id="listarProductos">Listar productos</a></li>
                </ul>
            </li>
            <li><a href="#">Proveedores</a></li>
            <li><a href="#">Reportes</a></li>
        </ul>
        <form id="form1" action="../index.html">
            <button id="logoutBtn">Cerrar Sesión</button>
        </form>
    </div>

    <div class="main-content">
    <div class="form-container" id="formulario">
        <h2 class="form-header">Ingresar Nuevo Producto</h2>
        <form id="product-form" action="../php/envioProductos.php" method="post">
            <input type="hidden" name="es_admin" value="false">
            <div class="form-group">
                <label for="nombre">Nombre del Producto</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="precioUnitario">Precio Unitario</label>
                <input type="number" id="precioUnitario" name="precioUnitario" class="form-control" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" class="form-control" step="1" min="1" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoría</label>
                <select id="categoria" name="categoria" class="form-control" required>
                    <option value="">Selecciona una categoría</option>
                    <option value="Herramientas">Herramientas</option>
                    <option value="Materiales">Materiales</option>
                    <option value="Electrodomésticos">Electrodomésticos</option>
                    <option value="Accesorios">Accesorios</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fechaIngreso">Fecha de Ingreso</label>
                <input type="date" id="fechaIngreso" name="fechaIngreso" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="detalle">Descripción del Producto</label>
                <textarea id="detalle" name="detalle" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>
        <div id="mensaje" class="mensaje" style="display: none;"></div>
    </div>
    <div id="productos-lista" class="productos-lista" style="display: none;">
    <input type="text" id="buscador-productos" placeholder="Buscar productos...">
    <table>
    <thead>
        <tr>
           
        </tr>
    </thead>
    <tbody>
        <!-- Aquí se llenarán los productos -->
    </tbody>
</table>

</div>

</div>
</body>
</html>
